    <p>Yusuf Pathan (Urdu: یوسف خان پٹھان; Hindi: यूसुफ खान पठान) (born 17 November 1982) is an Indian cricketer. Pathan made his debut in first-class cricket in 2001/02. He is a powerful and aggressive right-handed batsman and a right-arm offbreak bowler.
      His younger brother Irfan Pathan is also an Indian cricketer.</p>
    <h3>Personal life</h3>
    <p>Yusuf Pathan was born in Baroda, Gujarat, to a Gujarati Pathan family.[2][3] He is the older brother of Indian cricketer Irfan Pathan. Yusuf married Mumbai based physiotherapist Afreen on. His wife gave birth to a boy on 17 April 2014.</p>
    <h3>Indian Premier League</h3>
    <p>After a good domestic season in 2007/08, he was signed by the Rajasthan Royals in the Indian Premier League for USD 475,000 (INR 1.9 crore). In the 2008 IPL season, he scored 435 runs and took 8 wickets. He recorded the season's fastest half-century
      (from 21 balls) against the Deccan Chargers, and was also the Man of the Match in the final against the Chennai Super Kings.
    </p>
    <p>
      Yusuf Pathan was named as the vice-captain of Rajasthan Royals during IPL 3. On 13 March 2010, Pathan scored a century off 37 balls, in an Indian Premier League match against Mumbai Indians. The innings also included 11 consecutive hits to the boundary
      (6, 6, 6, 6, 4, 4, 6, 4, 4, 4, 4).
    </p>
    <p>
      After that knock where he scored the fastest IPL century, his Rajasthan Royals skipper Shane Warne described his innings as one of the best innings he has even seen in his career and also compared Yusuf Pathan with his country-mate Andrew Symonds as two
      of the cleanest hitters of the ball.
    </p>
    <p>
      In the 2011 IPL auction, he was bought for $2.1 million by Kolkata Knight Riders and was retained by the Kolkata Knight Riders for Rs 3.25 crores via the 'Right to Match' option in the Indian Premier League (IPL) auction 2014.[13]
    </p>
    <p>
      On 24 May 2014, Yusuf hit the second-fastest 50 in IPL history doing it in a mere 15 balls. As a result, Kolkata Knight Riders ended up 2nd in the league table and Won the title for the season.
    </p>
    <p>
